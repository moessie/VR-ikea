<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ikea-Simulator</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/tafel.js" type="text/javascript"> </script>

</head>

<body>

  <a-scene id="scene" stats>

    <a-assets>
      <a-asset-item id="screwdriver-obj" src="obj/screwdriver.obj"></a-asset-item>
      <a-asset-item id="screwdriver-mtl" src="obj/screwdriver.mtl"></a-asset-item>
      <a-asset-item id="bank-obj" src="obj/bank.obj"></a-asset-item>
      <a-asset-item id="bank-mtl" src="obj/bank.mtl"></a-asset-item>
      <a-asset-item id="tafelpoot-obj" src="obj/tafelpoot.obj"></a-asset-item>
      <a-asset-item id="tafelpoot-mtl" src="obj/tafelpoot.mtl"></a-asset-item>
      <a-asset-item id="tafelblad-mtl" src="obj/tafelblad.mtl"></a-asset-item>
      <a-asset-item id="tafelblad-obj" src="obj/tafelpoot.obj"></a-asset-item>
      <a-asset-item id="tafel-obj" src="obj/tafel.obj"></a-asset-item>
      <a-asset-item id="tafel-mtl" src="obj/tafel.mtl"></a-asset-item>
      <a-asset-item id="deuvel-obj" src="obj/deuvel.obj"></a-asset-item>
      <a-asset-item id="deuvel-mtl" src="obj/deuvel.mtl"></a-asset-item>
      <a-asset-item id="schroef-obj" src="obj/schroef.obj"></a-asset-item>
      <a-asset-item id="schroef-mtl" src="obj/schroef.mtl"></a-asset-item>
      <a-asset-item id="hammer-obj" src="obj/hammer.obj"></a-asset-item>
      <a-asset-item id="hammer-mtl" src="obj/hammer.mtl"></a-asset-item>
      <a-asset-item id="kast-obj" src="obj/kast.obj"></a-asset-item>
      <a-asset-item id="kast-mtl" src="obj/kast.mtl"></a-asset-item>
      <a-asset-item id="lamp-obj" src="obj/FloorLamp.obj"></a-asset-item>
      <a-asset-item id="lamp-mtl" src="obj/FloorLamp.mtl"></a-asset-item>
      <a-asset-item id="standaard-obj" src="obj/standaard.obj"></a-asset-item>
      <a-asset-item id="standaard-mtl" src="obj/standaard.mtl"></a-asset-item>
    </a-assets>

    <!--Handleiding voor tafel -->
    <a-image id="handleiding1" src="1stap.jpg" position="2.45 1.25 -5" rotation="0 -111 0" width="1.5" height="1"></a-image>

    <!--Handleiding voor kast-->
    <a-image id="handleidingKast" src="1kaststap.jpg" position="1.44 1 -11" rotation="0 -111 0" width="1.5" height="1"></a-image>


    <a-box id="bord" onmouseenter="ikeahover('bord')" width="3" height="1.5" depth="0.1" color="lightblack" position="-0.5 1.25 3.4"> </a-box>
    <a-entity id="ikea" onmouseenter="ikeahover('bord')" position="-0.5 1.3 3.3" text="align: center; width: 3; value: Wat is de dichtsbijzijnde IKEA ?; color:black;" rotation="0 180 0"></a-entity>

    <a-entity id="handleidingTafel" scale="0.2 0.3 0.48" position="2.3 0.5 -6" rotation="180 160 0" obj-model="obj: #tafel-obj; mtl: #tafel-mtl"></a-entity>

    <a-entity id="bank" scale="1 1 1" position="-2 0.2 0" rotation="0 -90 0" obj-model="obj: #bank-obj; mtl: #bank-mtl"></a-entity>

    <a-entity id="lamp1" scale="0.1 0.1 0.1" position="2.380 0 -3.37" rotation="0 0 0" obj-model="obj: #lamp-obj; mtl: #lamp-mtl"></a-entity>
    <a-entity id="lamp2" scale="0.1 0.1 0.1" position="2.380 0 3.37" rotation="0 0 0" obj-model="obj: #lamp-obj; mtl: #lamp-mtl"></a-entity>

    <a-box id="deur" width="1" height="2" depth="0.1" position="0 1 -3.5" src="img/deur.png"> </a-box>

    <a-entity id="standaard1" onmouseenter="laadKast()" scale="0.015 0.01 0.015" position="1.75 -0.7 -0.7" rotation="0 270 0" obj-model="obj: #standaard-obj; mtl: #standaard-mtl"></a-entity>
    <a-entity id="standaard2" onmouseenter="laadTafel()" scale="0.015 0.01 0.015" position="1.75 -0.7 0.7" rotation="0 270 0" obj-model="obj: #standaard-obj; mtl: #standaard-mtl"></a-entity>

    <a-entity id="kastTekst" onmouseenter="laadKast()" position="1.717 0.440 -0.7" rotation="-45 -90 0" text="align: center; width: 1.5; value: Gersby Boekenkast ; color: white; "> </a-entity>
    <a-entity id="tafelTekst" onmouseenter="laadTafel()" position="1.717 0.440 0.7" rotation="-45 -90 0" text="align: center; width: 1.5; value: Lack Tafel ; color: white;"> </a-entity>

    <a-entity id="tekstKastPlank1" onmouseenter="drag('3')" position="1.9 0.8 -8" rotation="0 -90 0" text="align: center; width: 2; value: 1 ; color: white;"> </a-entity>
    <a-entity id="tekstKastPlank2" onmouseenter="drag('4')" position="1.9 0.8 -8" rotation="0 -90 0" text="align: center; width: 2; value: 2 ; color: white;"> </a-entity>
    <a-entity id="tekstKastPlank3" onmouseenter="drag('5')" position="1.9 0.5 -8" rotation="0 -90 0" text="align: center; width: 2; value: 3 ; color: white;"> </a-entity>



    <a-entity id="introductieTekst" width="1" position="2.5 1.5 0.10" rotation="0 -90 0" text="align: center; width: 2.75; value: Welkom bij de IKEA VR Beleving; color: black;"> </a-entity>
    <a-entity id="introductieTekst2" position="2.5 1.25 0.10" rotation="0 -90 0" text="align: center; width: 2.75; value: Kies een meubel uit die je in elkaar wilt gaan zetten door ernaar te kijken; color: black;"> </a-entity>


    <!--tafel rechts -->
    <a-entity onmouseenter="laadTafel()" id="keuzeTafel" scale="0.3 0.3 0.3" position="1.5 0.75 1.6" rotation="180 0 0" obj-model="obj: #tafel-obj; mtl: #tafel-mtl"></a-entity>

    <!--tafel links-->
    <!--veranderen naar kast later -->
    <a-entity onmouseenter="laadKast()" id="keuzeKast" scale="0.3 0.3 0.3" position="2.2 0 -1.6" rotation="0 180 0" obj-model="obj: #kast-obj; mtl: #kast-mtl"></a-entity>

    <a-entity onmouseenter="pakMateriaal('1')" id="selector1" geometry="primity:box; width:0.4; height:1.5; depth:0.4;" material="color:red; opacity:0;" position="2.4 0.5 -5">
      <a-box id="tafelBlad" rotation="0 90 0" color="#6b6b6b" width="1" height="1" depth="0.11">
      </a-box>
    </a-entity>

    <a-entity onmouseenter="pakMateriaal('2')" id="selector2" geometry="primity:box; width:0.2; height:1.6; depth:0.2;" material="color:red; opacity:0;" position="2.4 0 -6">
      <a-box id="tafelPoot" rotation="0 90 0" color="#6b6b6b" width="0.2" height="1" depth="0.2">
      </a-box>
    </a-entity>

    <!--kast planken-->

    <a-entity onmouseenter="pakMateriaal('4')" id="selector4" geometry="primity:box; width:0.4; height:1; depth:0.4;" material="color:red; opacity:0;" position="2.3 0.75 -7.2">
      <a-box id="kastPlank2" position="0 0 0" rotation="0 35 90" color="#6b6b6b" width="1.6" height="0.05" depth="0.375">
      </a-box>
    </a-entity>

    <a-entity onmouseenter="pakMateriaal('5')" id="selector5" geometry="primity:box; width:0.4; height:0.5; depth:0.4;" material="color:red; opacity:0;" position="2.3 0.3 -7.4">
      <a-box id="kastPlank3" position="0 0 0" rotation="0 35 0" color="#6b6b6b" width="0.075" height="0.475" depth="0.375">
      </a-box>
    </a-entity>

    <a-entity onmouseenter="pakMateriaal('7')" id="selector7" geometry="primity:box; width:0.2; height:0.35; depth:0.17;" material="color:red; opacity:0" position="1.3 0.25 -6.5">
      <a-entity id="deuvel" scale="0.02 0.02 0.02" position="0 0 0" rotation="50 90 -175" color="black" obj-model="obj: #deuvel-obj; mtl: #deuvel-mtl"></a-entity>
    </a-entity>

    <a-entity onmouseenter="pakMateriaal('8')" id="selector8" geometry="primity:box; width:0.2; height:0.35; depth:0.13;" material="color:red; opacity:0" position="1.3 0.25 -7">
      <a-entity id="schroef" scale="0.045 0.045 0.045" position="0 0 0" rotation="55 -90 0" obj-model="obj: #schroef-obj; mtl: #schroef-mtl">
      </a-entity>
    </a-entity>




    <a-entity onmouseenter="pickup('1')" id="pickup1" geometry="primity:box; width:1; height:0.1; depth:0.4;" material="color:red; opacity:0" position="1.1 0.2 -8">
      <a-entity id="hammer" scale="0.10 0.10 0.10" position="0 0 0" rotation="0 180 45" obj-model="obj: #hammer-obj; mtl: #hammer-mtl">
      </a-entity>
    </a-entity>

    <a-entity onmouseenter="pickup('2')" id="pickup2" geometry="primity:box; width:1; height:0.1; depth:0.4;" material="color:red; opacity:0" position="1.1 0.2 -8">
      <a-entity id="screwdriver" scale="0.03 0.03 0.03" position="0 0 0" rotation="45 -90 90" obj-model="obj: #screwdriver-obj; mtl: #screwdriver-mtl">
      </a-entity>
    </a-entity>

    <a-entity id="emptyhand" geometry="primitive:cylinder; radius:0.3; height:0.001;" position="1.5 0.1 -5.5" rotation="0 90 0" material="color:#212121" onmouseenter="emptyHand()"></a-entity>
    <a-entity id="tekstEmptyHand" position="1.5 0.12 -6.5" text="value: Leeg Hand; color:white; align:center; width:2; depth:2" rotation="-90 -90 0" onmouseenter="emptyHand()"></a-entity>

    <a-entity id="eindTekstTafel" position="0 10 -8" rotation="0 -90 0" text="align: center; width: 3; value: Gefeliciteerd je hebt de 'Lack Tafel' succesvol in elkaar gezet. Dit is het einde van de IKEA VR Beleving; color: black;"> </a-entity>
    <a-entity id="eindTekstKast" position="0 10 -8" rotation="0 -90 0" text="align: center; width: 3; value: Gefeliciteerd je hebt de 'Gersby Boekenkast' succesvol in elkaar gezet. Dit is het einde van de IKEA VR Beleving; color: black;"> </a-entity>

    <a-entity id="tafelbox" position="1.6 0 -1.8">
      <a-animation id="tafelanimatie" begin="tafelgemaakt" attribute="rotation" fill="forwards" to="180 0 0" dur="3000" easing="ease-in">
      </a-animation>
      <a-animation id="tafelanimatie2" begin="tafelgemaakt2" attribute="position" fill="forwards" to="1.6 0.7 -1.87" dur="3000" easing="ease-in">
      </a-animation>


    </a-entity>

    <a-entity id="kastent" position="0.5 0 -2">
      <a-animation id="kastanimation" begin="setfirst" end="stopfirst" attribute="rotation" fill="forwards" to="0 90 0" dur="2000" easing="ease-in">
      </a-animation>
      <a-animation id="kastanimation2" begin="setsec" end="stopsec" attribute="rotation" fill="forwards" from="0 90 0" to="0 -90 0" dur="2000" easing="ease-in">
      </a-animation>
      <a-animation id="kastanimation22" begin="setsec2" end="stopsec2" attribute="position" fill="forwards" to="0 0 -3" dur="2000" easing="ease-in">
      </a-animation>
      <a-animation id="kastanimation3" begin="setthird" end="stopthird" attribute="rotation" fill="forwards" from="0 45 0" to="0 0 90" dur="2000" easing="ease-in">
      </a-animation>
      <a-animation id="kastanimation33" begin="setthird3" end="stopthird3" attribute="position" fill="forwards" to="0.5 0.52 -2" dur="2000" easing="ease-in">
      </a-animation>
    </a-entity>



    <a-entity position="-0.5 0 0" rotation="0 270 0">

      <a-camera id="camera" camera="userHeight: 1.3" wasd-controls look-controls>
        <a-entity cursor="fuse: true; maxDistance: 500; timeout: 1000;" id="cursor-main" position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01; thetaLength: 360; thetaStart: 90;" material="color: #3b4f70;">
          <a-animation begin="cursor-hovering" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" dur="1000" easing="ease-in"></a-animation>
          <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
        </a-entity>
        <a-entity id="cursor-loader" position="0 0 -1.0001" geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01;" material="color: #3b4f70;" opacity="0">
        </a-entity>
      </a-camera>

    </a-entity>

    <a-entity light="type:ambient; color:#fff0dd; intensity:0.8;"></a-entity>
    <a-entity light="type:directional; castShadow:true; color:#fff0dd; intensity: 0.25" position="-8.2 3 0.35"></a-entity>
    <a-entity light="type:directional; castShadow:true; color:#fff0dd; intensity: 0.25" position="-2.5 3 -7"></a-entity>


    <a-plane id="kleed" position="1.7 0.02 0" rotation="-90 0 0" width="1.5" height="5" src="img/kleed.jpg"></a-plane>

    <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="7" src="img/grond.jpg"></a-plane>
    <a-plane position="0 2.5 0" rotation="90 0 0" width="5" height="7" src="img/plafond.jpg"></a-plane>
    <a-plane position="0 1.25 -3.5" rotation="0 0 0" width="5" height="2.5" src="img/muur.png"></a-plane>
    <a-plane position="0 1.25 3.5" rotation="0 180 0" width="5" height="2.5" src="img/muur.png"></a-plane>
    <a-plane position="-2.5 1.25 0" rotation="0 90 0" width="7" height="2.5" src="img/muur.png"></a-plane>
    <a-plane position="2.5 1.25 0" rotation="0 -90 0" width="7" height="2.5" src="img/muur.png"></a-plane>



  </a-scene>



</body>

</html>
